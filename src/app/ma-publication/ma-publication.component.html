<li class="list-group-item"  [ngStyle]="{color: getColor()}">
  <h1>
    Ma publication : {{ publicationName }}
  </h1>

  <p>
      {{ publicationText }}
  </p>

  <button 
    class="btn btn-success"
    (click)= "onLike()">
    J'aime
  </button>

  <button 
    class="btn btn-danger"
    (click)= "onDislike()">
    Je n'aime pas
  </button>
</li>
