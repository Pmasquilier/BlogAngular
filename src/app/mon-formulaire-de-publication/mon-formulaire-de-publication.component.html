<div class="container">

  <div class="jumbotron jumbotron-fluid">


    <h1 class="text-center" text-center>Ecrivez un nouvel article</h1>

    <form>


      <div class="form-group">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Titre de l'article :</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>


        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Entrez votre texte de l'article ici</span>
          </div>
          <textarea class="form-control" aria-label="textePublication"></textarea>
        </div>


      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>

  </div>

</div>
